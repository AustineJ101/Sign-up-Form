<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="media-section">
      
      <span>
        <img src="./assets/odin-logo.png" alt="Logo">
        <span class="logo-txt">ODIN</span>
      </span>

      <span>
        Photo by Halie West on <a href="https://unsplash.com/photos/red-and-blue-fire-digital-wallpaper-rAx4MemwFAo">unsplash</a>
      </span>
    </div>

<form action="#" method="post">
  
      <div class="form-section">
        <div>
          <h2>
            Well, well, look who’s here—clearly on the hunt for greatness! Don’t be shy, create an account and step into awesomeness. Or if you’ve already joined the party, just sign in—we’ve been saving you a seat!
          </h2>
        </div>
  
        <div>
          <h3 class="sign-up-prompt">Sign Up Here!</h3>
  
          <span class="row-wrapper">
            <span class="row-1">
              <span>
                <label for="first-name">FIRST NAME*</label>
                <input id="first-name" type="text" name="first-name" required>
              </span>
              <span>
                <label for="last-name">LAST NAME*</label>
                <input id="last-name" type="text" name="last-name" required>
              </span>
            </span>
  
            <span class="row-2">
              <span>
                <label for="email">EMAIL*</label>
                <input id="email" type="email" name="email" required>
              </span>
              <span>
                <label for="phone-number">PHONE NUMBER*</label>
                <input id="phone-number" type="tel" name="phone-number" required>
              </span>
            </span>
  
            <span class="row-3">
              <span>
                <label for="password">PASSWORD*</label>
                <input id="password" type="password" name="password" minlength="8" required>
              </span>
              <span>
                <label for="confirm-password">CONFIRM PASSWORD*</label>
                <input id="confirm-password" type="password" name="confirm-password" minlength="8" required>
              </span>
            </span>
          </span>
        </div>
  
        <div>
          <button type="submit">Create Account</button>
          <span class="sign-in-prompt">Already have an account? <a href="#">Log in</a></span>
        </div>
      </div>
</form>
  </div>

</body>
</html>
