<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <div class="left-section">
                <div>
                    <img src="./assets/odin-logo.png" alt="The Odin Project Logo">
                    <span>ODIN</span>
                </div>
                
                <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
            </div>

            <div class="right-section">
                <div class="top-section">
                    <p>
                        This is not a real online service! You know you need something like this is in your life to help you realize your deepest dreams.
                        <span>Sign up <em>now</em> to get started</span>
                    </p>

                    <p>You know you want to.</p>
                </div>

                <div class="form-section">
                    <h3>Let's do this!</h3>

                    <form action="" method="post">
                        <div class="input-container">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input id="first-name" type="text" required name="first-name">
                            </div>

                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input id="last-name" type="text" required name="last-name">
                            </div>
                        </div>

                        <div class="input-container">
                            <div>
                                <label for="user-email">EMAIL</label>
                                <input id="user-email" type="email" required name="user-email">
                            </div>

                            <div>
                                <label for="user-number">PHONE NUMBER</label>
                                <input id="user-number" type="tel" required name="user-number" pattern="/^07\d{8}$/" title="Number should match the format 07XXXXXXXX">
                            </div>
                        </div>

                        <div class="input-container">
                            <div>
                                <label for="user-password">PASSWORD</label>
                                <input id="user-password" type="password" required name="user-password">
                            </div>

                            <div>
                                <label for="password-confirmation">CONFIRM PASSWORD</label>
                                <input id="password-confirmation" type="password" required name="password-confirmation" pattern="/^07\d{8}$/">
                            </div>
                        </div>
                         
                       <div class="break"></div>

                        <button type="submit">Create Account</button>

                        <p class="login-prompt">Already have an account? <a href="">Log in</a></p>
                    </form>

                </div>

            </div>
        </main>
    </body>
</html>
